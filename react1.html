<html>
    <head>
        <title>
            First One
        </title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
        <style>


        </style>
    
    </head>
    <body bgcolor="#D0FF00">
        <font face="Verdana">
        <div id="react-container" style="margin-left: 30px; margin-top: 30px;"></div>
        <script type='text/babel'>

            const MyComponent2 = () => {
                return <div>
                            <ol>
                                <li>First Rule of Fight Club: Do not Talk about Fight Club</li>
                                <li>Refer First Rule of Fight Club</li>
                            </ol>
                        </div>
            }
            
            class MyComponent extends React.Component
            {
                render()
                {
                    return <div>
                                <h2>The message is {this.props.mess }</h2>
                                <h3> You know what? I don't know why people prefer React to Flask. </h3>
                                <p> That was way more simple and easier </p>
                                <p> {this.props.children} </p>
                            </div>
                }
            }
            ReactDOM.render(
                <div>
                    <center><h2>React Lessons 1.0</h2></center>
                <ul>
                    <li>Mahendra Singh Dhoni</li>
                    <li>Sachin Ramesh Tendulkar </li>
                    <li>Virat Kohli</li>
                    <li>Rohit Gurunath Sharma</li>
                </ul>
                <MyComponent2/>
                <div>
                    <MyComponent mess="Yeah but Why?">Hello</MyComponent>
                    <MyComponent mess="Yeah but How?">It's Me</MyComponent>
                    <MyComponent mess="Yeah but what?">I was wondering</MyComponent>
                </div>
                </div>,
                document.getElementById('react-container')
            )
        </script>
        </font>
    </body>
</html>
