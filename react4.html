<html>
    <head>
        <title>
            Second One
        </title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
        <style>
            .square-code {
                width: 300px;
                height: 300px;
                background-color: blueviolet;
                border-radius: 5%;
                border-color:brown;
                border-top:30px;
            }

            .h {
                margin-top:30px;
                padding-top: 40px;
            }

            .f {
                padding-left:30px;
            }

            .k {
                padding-top:10px;
            }
        </style>
    
    </head>
    <body bgcolor="#D0FF00">
        <font face="Verdana">
        <center><h1>Dhoni and Ziva Conversation</h1>
        <div id="react-container" style="margin-left: 30px; margin-top: 30px;"></div>
        <script type='text/babel'>
            
            class MyComponent extends React.Component
            {

                constructor(props)
                {
                    super(props);
                    this.state = {
                        flag:false
                    }
                }

                save = () => {
                    this.state = { flag:true }
                }

                answer = () => {
                    this.setState( { flag: true } )
                    alert('Nalla Iruken');
                }

                answer1 = () => {
                    this.setState( { flag: false} )
                    alert('Theek hai bha')
                }                

                renderForm = () => {
                    return (
                        <div className="square-code">
                            <div className="k"></div>
                            <p>{this.props.children}</p>
                            <textarea rows='5' cols='30'></textarea>
                            <div className="k"></div>
                            <button onClick={this.save}>Save</button>
                        </div>
                    )
                }

                renderDisplay  = () => {
                    return (
                        <div className="square-code">
                            <div className="h"></div>
                            <p>{this.props.children}</p>
                            <span>
                            <button onClick={this.answer}> Epdi Irukeenga? </button>
                            <span className="f"></span>
                            <button onClick={this.answer1}> Kaisen Bha? </button>
                            </span>
                        </div>
                    )
                }

                render = () => {
                    if(this.state.flag==true)
                    {
                        return this.renderForm()
                    }
                    else{
                        return this.renderDisplay()
                    }
                }
            }
            ReactDOM.render(<MyComponent>Questions and Answers</MyComponent>,document.getElementById('react-container'));
        </script>
        </font>
    </center>
    </body>
</html>
