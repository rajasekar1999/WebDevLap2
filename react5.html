        <script type='text/babel'>
            
            class Note extends React.Component
            {

                constructor(props)
                {
                    super(props);
                    this.state = {
                        flag:false,
                        content: 'Hi'
                    }
                }

                dummy = () => {
                    this.renderDisplay();
                }

                save = () => {
                    var val = this.refs.text.value
                    alert(val)
                    this.state = { flag:false, content:val }
                    this.renderDisplay()
                }

                edit = () => {
                    this.setState( { flag: true } )
                    alert('Nalla Iruken');
                }

                clear = () => {
                    this.setState( { flag: false, content:''} )
                    alert('Theek hai bha')
                }                

                renderForm = () => {
                    return (
                        <div className="note">
                            <div className="k"></div>
                            <p>{this.props.children}</p>
                            <textarea ref="text" rows='5' cols='30'></textarea>
                            <div className="k"></div>
                            <button onClick={this.save}>Save</button>
                            <div className="k"></div>
                            <button onClick={this.dummy}>Sve</button>
                        </div>
                    )
                }

                renderDisplay  = () => {
                    return (
                        <div className="note">
                            <div className="h"></div>
                            <p>{this.props.children}</p>
                            <span>
                            <button onClick={this.edit}> Edit </button>
                            <span className="f"></span>
                            <button onClick={this.clear}> Clear </button>
                            </span>
                            <div className="h"></div>
                            {this.state.content}
                        </div>
                    )
                }

                render = () => {
                    if(this.state.flag==true)
                    {
                        return this.renderForm()
                    }
                    else{
                        return this.renderDisplay()
                    }
                }
            }
            ReactDOM.render(<Note>Questions and Answers</Note>,document.getElementById('react-container'));
